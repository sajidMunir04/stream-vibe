<div class="container">
    <div class="indexContainer">
        <p class="indexText">{{ questionData.index }}</p>
    </div>
    <div class="content">
        <p class="question">{{ questionData.question }}</p>
        <p *ngIf='isClicked'>{{ questionData.answer }}</p>
    </div>
    <div (click)='handleClick()'>
        <p class="question-status-text"  *ngIf='!isClicked'>+</p>
        <p class="question-status-text"  *ngIf='isClicked'>-</p>
    </div>
</div>
